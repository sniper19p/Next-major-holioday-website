<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time Left Until The Next Holiday</h1>
    <div class="dropdown">
      <button class="dropbtn">Choose Holiday</button>
      <div class="dropdown-content">
        <a href="#">Christmas</a>
        <a href="#">Thanksgiving</a>
        <a href="#">New Year's Day</a>
        <a href="#">Easter</a>
      </div>
    </div>
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-value" id="months">0</div>
        <div class="countdown-label">Months</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="days">0</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="hours">0</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="minutes">0</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="seconds">0</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
